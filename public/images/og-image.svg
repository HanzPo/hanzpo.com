<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 700 700" width="700" height="700" opacity="1" xmlns:bx="https://boxy-svg.com">
  <defs>
    <filter id="nnnoise-filter" x="-20%" y="-20%" width="140%" height="140%" filterUnits="objectBoundingBox" primitiveUnits="userSpaceOnUse" color-interpolation-filters="linearRGB">
      <feTurbulence type="fractalNoise" baseFrequency="0.148" numOctaves="4" seed="15" stitchTiles="stitch" x="0%" y="0%" width="100%" height="100%" result="turbulence"/>
      <feSpecularLighting surfaceScale="15" specularConstant="1.4" specularExponent="20" lighting-color="#707070" x="0%" y="0%" width="100%" height="100%" in="turbulence" result="specularLighting">
        <feDistantLight azimuth="3" elevation="73"/>
      </feSpecularLighting>
      <feColorMatrix type="saturate" values="0" x="0%" y="0%" width="100%" height="100%" in="specularLighting" result="colormatrix"/>
    </filter>
    <style bx:fonts="Crimson Pro">@import url(https://fonts.googleapis.com/css2?family=Crimson+Pro%3Aital%2Cwght%400%2C200..900%3B1%2C200..900&amp;display=swap);</style>
  </defs>
  <rect width="700" height="700" fill="#221f18ff"/>
  <rect width="700" height="700" fill="#707070" filter="url(#nnnoise-filter)"/>
  <text style="fill: rgb(255, 255, 255); font-family: &quot;Crimson Pro&quot;; font-size: 85px; white-space: pre;" x="142.152" y="379.083">hi, i'm hanz.</text>
</svg>